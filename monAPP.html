<html ng-app=’monApp’>
<head>
<title> Editeur de texte </title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"> </script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"> </script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js">
</script>
</head>

<body ng-controller=’monControleur’>
<div class="row">
<div class="col-md-3"></div>
<div class="col-md-3">
<label for="texte">Entrez votre texte ici</label><br>
<textarea id="texte" name="texte" ng-model="contenu_texte"></textarea><br>
</div>
<div class="col-md-3"></div>
<script src=’script_angular.js’> </script>
</body>
